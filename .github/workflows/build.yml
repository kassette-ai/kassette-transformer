name: node compile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  UI_IMAGE_NAME: metaops/kassette-transformer



jobs:
  build:
    runs-on: self-hosted  
    steps:
    - uses: actions/checkout@v3
    - name: update apt cache
      run: sudo apt update
    - name: install nodejs
      run: sudo apt install nodejs npm -y
